# =============================================================================
# Main nginx Configuration for TecSalud Frontend Angular Application
#
# This configuration provides optimized and secure settings for serving
# the Angular SPA with proper performance tuning and security headers.
#
# @author TecSalud Development Team
# @version 1.0.0
# =============================================================================

# Run nginx as root user (simplified for container environment)
user root;

# Set worker processes to auto-detect CPU cores
worker_processes auto;

# Configure error logging
error_log /var/log/nginx/error.log warn;

# Process ID file location
pid /var/run/nginx.pid;

# Performance optimization: limit file descriptors per worker
worker_rlimit_nofile 1024;

# Events block: configure connection processing
events {
    # Maximum number of simultaneous connections per worker process
    worker_connections 1024;

    # Use epoll for efficient connection handling on Linux
    use epoll;

    # Allow workers to accept multiple connections simultaneously
    multi_accept on;
}

# HTTP block: main configuration for HTTP server
http {
    # Basic MIME type configuration
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Access logging configuration
    # Define custom log format with comprehensive request information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    # Enable access logging with the defined format
    access_log /var/log/nginx/access.log main;

    # Performance optimizations for file serving
    sendfile on;          # Enable efficient file serving
    tcp_nopush on;        # Optimize packet transmission
    tcp_nodelay on;       # Disable Nagle's algorithm for low latency
    keepalive_timeout 65; # Keep connections alive for 65 seconds
    types_hash_max_size 2048; # Optimize MIME type hash table

    # Configuración de buffers
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    # Configuración de seguridad
    server_tokens off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Incluir configuraciones de servidor
    include /etc/nginx/conf.d/*.conf;
}
