<div class="chat-input-container">
  <!-- Input Area -->
  <div class="input-wrapper" [class.disabled]="!canSend && messageText.trim().length === 0">
    <textarea
      class="message-input"
      [(ngModel)]="messageText"
      (keydown)="onKeyDown($event)"
      placeholder="{{ (activePatient$ | async)?.name ? 'Escribe tu consulta mÃ©dica sobre ' + (activePatient$ | async)?.name + '...' : 'Selecciona un paciente para comenzar...' }}"
      [disabled]="(activePatient$ | async) === null"
      rows="1">
    </textarea>

    <!-- Character Counter -->
    <div class="character-counter" [class.warning]="messageText.length > 1800" [class.error]="messageText.length > 2000">
      {{ messageText.length }}/2000
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button
      class="send-button"
      [disabled]="!canSend"
      (click)="sendMessage()"
      title="Enviar mensaje (Ctrl+Enter)">
