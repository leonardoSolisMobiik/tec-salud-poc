<div class="global-container">
<div class="admin-dashboard">
  <div class="dashboard-content">
    <!-- Header Section -->
    <div class="global-header">
      <div class="header-top">
        <div class="header-back-row">
          <button
            class="global-back-button"
            (click)="goBack()"
            title="Volver">
            <span class="back-icon">‚Üê</span>
            <span class="back-text">Volver</span>
          </button>
        </div>

        <div class="header-title-row">
          <div class="title-container">
            <h1 class="main-title">üìä Dashboard Administrativo</h1>
            <div class="main-subtitle">
              M√©tricas operacionales del sistema TecSalud
            </div>
          </div>

          <div class="header-actions">
            <button class="refresh-button" (click)="refreshDashboard()" [disabled]="isLoadingMetrics">
              <span class="refresh-icon">üîÑ</span>
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div class="error-banner" *ngIf="hasError">
      <div class="error-content">
        <span class="error-icon">‚ö†Ô∏è</span>
        <span class="error-message">{{ errorMessage }}</span>
      </div>
    </div>

    <!-- Metrics Cards Grid -->
    <section class="metrics-section">
      <div class="metrics-grid">
        <!-- Consultas Hoy -->
        <app-metric-card
          title="Consultas Hoy"
          [value]="formatMetricValue(metrics.consultationsToday)"
          icon="üí¨"
          subtitle="Interacciones m√©dicas"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Tiempo Promedio -->
        <app-metric-card
          title="Tiempo Promedio"
          [value]="formatTimeValue(metrics.averageResponseTime)"
          icon="‚è±Ô∏è"
          subtitle="Respuesta del AI"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Total Documentos -->
        <app-metric-card
          title="Documentos Totales"
          [value]="formatMetricValue(metrics.totalDocuments || 0)"
          icon="üìÑ"
          subtitle="Expedientes procesados"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Usuarios Activos -->
        <app-metric-card
          title="Usuarios Activos"
          [value]="formatMetricValue(metrics.activeUsers || 0)"
          icon="üë•"
          subtitle="Pacientes registrados"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Sesiones Totales -->
        <app-metric-card
          title="Sesiones Totales"
          [value]="formatMetricValue(metrics.totalSessions || 0)"
          icon="üîÑ"
          subtitle="Sesiones de chat"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Almacenamiento Usado -->
        <app-metric-card
          title="Almacenamiento"
          [value]="formatStorageValue(metrics.storageUsed || 0)"
          icon="üíæ"
          subtitle="Espacio utilizado"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Interacciones Totales -->
        <app-metric-card
          title="Interacciones"
          [value]="formatMetricValue(metrics.totalInteractions || 0)"
          icon="üó®Ô∏è"
          subtitle="Total interacciones"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

        <!-- Pills Activas -->
        <app-metric-card
          title="Pills Activas"
          [value]="formatMetricValue(metrics.activePills || 0)"
          icon="üíä"
          subtitle="Pills configuradas"
          [isLoading]="isLoadingMetrics">
        </app-metric-card>

      </div>
    </section>





    <!-- Quick Stats Footer -->
    <footer class="dashboard-footer">
      <div class="footer-stats">
        <div class="stat-item">
          <span class="stat-label">√öltima actualizaci√≥n:</span>
          <span class="stat-value">{{ getCurrentTime() }}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Pr√≥xima actualizaci√≥n:</span>
          <span class="stat-value">{{ getNextUpdateTime() }}</span>
        </div>
      </div>
    </footer>
  </div>
  </div>
</div>
